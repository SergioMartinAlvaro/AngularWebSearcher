<h1>{{heroe.nombre | uppercase }} <small>{{heroe.aparicion | date:'y' }}</small><h1>
<hr>


<div class="row animated fadeIn fast">

  <div class="col-md-4">
    <img src="{{heroe.img}}" alt="{{heroe.nombre}}" class="img-fluid" />
    <br><br>
    <button type="button" class="btn btn-outline-danger btn-block" (click)="volver()" name="button">Volver</button>
  </div>

  <div class="col-md-8">
    <h3>{{heroe.nombre}}</h3>
    <hr>
    <p>
      {{heroe.bio}}
    </p>
    <div>
      <img src="assets/img/marvel.png" alt="" *ngIf="heroe.casa == 'Marvel' " class="img-logo"/>
      <img src="assets/img/dc.png" alt="" *ngIf="heroe.casa == 'DC' " class="img-logo"/>
    </div>
  </div>
</div>
