<h1>Resultados de busqueda</h1>
<hr>

<div class="row" *ngIf="heroesFilter.length == 0">
  <div class="col-md-12">
    <div class="alert alert-info" role="alert">
      No existen resultados con los parametros introducidos
    </div>
  </div>
</div>

<div class="card-columns">
  <div class="card animated fadeIn fast" *ngFor="let heroe of heroesFilter; let i = index">
    <img class="card-img-top" src="{{heroe.img}}" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">{{heroe.nombre}}</h5>
      <p class="card-text">{{heroe.bio}}</p>
      <p class="card-text"><small class="text-muted">{{heroe.aparicion}}</small></p>

      <button (click)="verHeroe(i)" type="button" class="btn btn-outline-primary btn-block">
        Ver mas...
      </button>
      <!-- <a [routerLink]="['/heroe', i]" class="btn btn-outline-primary">Ver mas...</a> -->
    </div>
  </div>
</div>
